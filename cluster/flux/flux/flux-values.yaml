helmOperator:
  create: false
git:
  url: "git@github.com:k8s-at-home/k8s-cluster"
  path: "cluster"
registry:
  rps: 1
  burst: 1
memcached:
  tolerations:
  - key: "arm"
    operator: "Exists"
prometheus:
  enabled: true
  serviceMonitor:
    create: true
    interval: 30s
    scrapeTimeout: 10s
    namespace: flux
syncGarbageCollection:
  enabled: true
  dry: false

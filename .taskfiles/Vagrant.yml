---
version: '3'

vars:
  VMS: "k8s-node-10 k8s-node-11 k8s-node-12"

tasks:
  pull:
    desc: Pull
    cmds:
    - vagrant box update
    - vagrant box prune --keep-active-boxes
  init:
    desc: Init
    cmds:
    - ansible-galaxy install -r requirements.yml
    - pip3 install -r requirement.txt || true
    - vagrant plugin install vagrant-vbguest
    - vagrant box update
  up:
    desc: Up
    cmds:
    - |
      vagrant status --machine-readable --no-color | grep metadata | cut -d, -f2 | {{if eq OS "linux"}}xargs{{else}}gxargs{{end}} --max-procs=4 -I {} vagrant up {}
  snapshot:
    desc: Snapshot
    cmds:
    - |
      for vm in {{.VMS}}; do
        VBoxManage snapshot "${vm}" take "baseline" --live
      done
  build:
    desc: Build
    cmds:
    - task: up
    - task: snapshot
  start:
    desc: Start
    cmds:
    - |
      for vm in {{.VMS}}; do
        VBoxManage startvm "${vm}" --type headless
      done
  stop:
    desc: Stop
    cmds:
    - |
      for vm in {{.VMS}}; do
        VBoxManage controlvm "${vm}" poweroff
      done
  destroy:
    desc: Destroy
    cmds:
    - |
      vboxmanage closemedium $(realpath k8s-node-11-block.vdi) --delete || true
      vboxmanage closemedium $(realpath k8s-node-12-block.vdi) --delete || true
      for vm in {{.VMS}}; do
        VBoxManage controlvm "${vm}" poweroff
        VBoxManage unregistervm "${vm}" --delete
      done
      rm -rf *.vdi || true
  restore:
    desc: Restore
    cmds:
    - |
      for vm in {{.VMS}}; do
        VBoxManage controlvm "${vm}" poweroff
        VBoxManage snapshot "${vm}" restore "baseline"
        VBoxManage startvm "${vm}" --type headless
      done
  restart:
    desc: restart
    cmds:
      - task: stop
      - task: start
  rebuild:
    desc: Rebuild
    cmds:
      - task: destroy
      - task: build

---
version: '3'

tasks:

  install:
    desc: Install required Homebrew apps
    cmds:
    - brew install ansible kubernetes-cli helm coreutils findutils

  install:dev:
    desc: Install required Homebrew apps for development
    cmds:
    - brew tap esolitos/ipa
    - brew install pre-commit yamllint jq yq shellcheck sshpass
    - brew cask install virtualbox vagrant

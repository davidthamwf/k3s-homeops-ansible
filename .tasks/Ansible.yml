---
version: '3'

tasks:
  ping:
    desc: Ping all the nodes
    cmds:
    - ansible all --one-line -m ping -i inventory/hosts.yml
  list:
    desc: List all the nodes
    cmds:
    - ansible all -i inventory/hosts.yml --list-hosts
  reboot:
    desc: Reboot all the nodes
    cmds:
    - ansible -b all -i inventory/hosts.yml -m shell -a "/sbin/shutdown -r now"
  shutdown:
    desc: Shutdown all the nodes
    cmds:
    - ansible -b all -i inventory/hosts.yml -m shell -a "/sbin/shutdown -h now"
  playbook:common:
    desc: Install the OS level dependencies
    cmds:
    - ansible-playbook -i inventory/hosts.yml playbooks/common.yml
  playbook:cluster:
    desc: Install k3s
    cmds:
    - ansible-playbook -i inventory/hosts.yml playbooks/cluster.yml
  playbook:nuke:
    desc: Remove k3s
    cmds:
    - ansible-playbook -i inventory/hosts.yml playbooks/nuke.yml
  playbook:registry:
    desc: Install a pullthru cache into your k3s nodes
    cmds:
    - ansible-playbook -i inventory/hosts.yml playbooks/registry.yml
  playbook:rsyslog:
    desc: Enable rsyslog
    cmds:
    - ansible-playbook -i inventory/hosts.yml playbooks/rsyslog.yml

---
kind: Pod
apiVersion: v1
metadata:
  name: banana-app
  labels:
    app: banana
spec:
  containers:
    - name: banana-app
      image: hashicorp/http-echo
      args:
        - "-text=banana"
---
kind: Service
apiVersion: v1
metadata:
  name: banana-service
spec:
  externalIPs:
  - 192.168.120.40
  selector:
    app: banana
  ports:
    - port: 5678
  type: LoadBalancer
  # loadBalancerIP: 192.168.120.40
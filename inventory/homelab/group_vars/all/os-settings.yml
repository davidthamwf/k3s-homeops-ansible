# Timezone for the servers
timezone: "Asia/Singapore"

# Set custom ntp servers
ntp_servers:
  primary:
  - "time.cloudflare.com"
  - "time.google.com"
  fallback:
  - "0.sg.pool.ntp.org"
  - "1.sg.pool.ntp.org"
  - "2.sg.pool.ntp.org"
  - "3.sg.pool.ntp.org"

# Additional ssh public keys to add to the nodes
ssh_authorized_keys:
- "ssh-rsa  david@mac-mini"

# Disable ipv6
disable_ipv6: true
